services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
      - "9091:9090" # Prometheus metrics
    environment:
      - PORT=3001
      - METRICS_PORT=9090
      - TICK_MS=50
      - DISABLE_GPU=1
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./shared:/shared
    networks:
      - mundo-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: builder
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_WS_URL=ws://localhost:3001
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mundo-network

networks:
  mundo-network:
    driver: bridge
