version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3001:3001"
      - "9091:9090"  # Prometheus metrics
    environment:
      - PORT=3001
      - METRICS_PORT=9090
      - TICK_MS=50
    restart: unless-stopped
    networks:
      - mundo-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: builder
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mundo-network

networks:
  mundo-network:
    driver: bridge
