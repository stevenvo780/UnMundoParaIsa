# Docker Compose con soporte GPU (NVIDIA Vulkan/WebGPU)
# Requiere:
#   - nvidia-container-toolkit instalado en el host
#   - Driver NVIDIA >= 525.60.13 (para Vulkan 1.3)
#
# Verificar GPU disponible: nvidia-smi
# Ejecutar: docker-compose -f docker-compose.gpu.yml up --build

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.gpu
    ports:
      - "3001:3001"
      - "9091:9090"
    environment:
      - PORT=3001
      - METRICS_PORT=9090
      - TICK_MS=50
      # GPU habilitado (comentar para deshabilitar)
      # - DISABLE_GPU=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, graphics]
    restart: unless-stopped
    networks:
      - mundo-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: builder
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_WS_URL=ws://localhost:3001
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mundo-network

networks:
  mundo-network:
    driver: bridge
