<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Mundo Para Isa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    #app,
    #canvas-container {
      width: 100%;
      height: 100%;
    }

    #app {
      position: relative;
    }

    #canvas-container {
      position: relative;
    }

    #world-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #ui-root {
      position: absolute;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="canvas-container">
      <canvas id="world-canvas"></canvas>
    </div>
    <div id="ui-root"></div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
