global:
  scrape_interval: 5s
  evaluation_interval: 5s
  scrape_timeout: 4s

scrape_configs:
  # Backend de Un Mundo Para Isa
  - job_name: "unmundoparaisa-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:9091"]
        labels:
          service: "simulation"
          environment: "development"
    scrape_interval: 5s
    scrape_timeout: 4s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"
    scrape_interval: 15s
